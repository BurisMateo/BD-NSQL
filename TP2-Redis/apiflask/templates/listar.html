<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <form class="form-inline" method="GET" action="/listar">
    <ul class="list-group">
        <li class="list-group-item active">Capitulos</li>
        <div>
        {% for cap in caps %}
        <li class="list-group-item list-group-item" name='capitulo' >{{ cap }} </li>
        <input class="btn btn-primary" type="submit">
        {% endfor %}
    </div>
    </ul>
    </form>


</body>
